# Copy this file to illumio-cven.yaml and update the below info
# pce_url in the format of fqdn:port
pce_url: poc3.illum.io:443 
# cluster_id and cluster_token are copied from the pce when the container cluster is created
cluster_id: 
cluster_token: 
# cluster_code is the pairing key from the pce for your kubernetes nodes
cluster_code: 
containerRuntime: containerd
containerManager: kubernetes
ignore_cert: false
clusterMode: clas

# Override some defaults so it will run on limited CPU devices
cven:
  resources:
    limits:
      memory: 300Mi
    requests:
      cpu: 250m
      memory: 100Mi

kubelink:
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 200Mi

storage:
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 200Mi
