# Label mapping CRD (will overwrite pairing profile labels)
kind: LabelMap
apiVersion: ic4k.illumio.com/v1alpha1
metadata:
  name: default

nodeLabelMap:
  - allowCreate: true
    fromKey: topology.kubernetes.io/region
    toKey: loc
    allowCreate: true
    valuesMap:
      - from: eastus
        to: Azure
      - from: centralus
        to: Azure
      - from: AWS
        to: AWS      
      - from: us-east-1
        to: AWS      
      - from: us-east-2
        to: AWS      
      - from: us-west-1
        to: AWS      
      - from: us-west-2
        to: AWS      

workloadLabelMap:
  - fromKey: app
    toKey: app
    allowCreate: true
    valuesMap:
      - from: yelb-ui
        to: yelb
      - from: yelb-appserver
        to: yelb
      - from: yelb-db
        to: yelb
      - from: redis-server
        to: yelb
  - fromKey: tier
    toKey: role
    allowCreate: true
    valuesMap:
      - from: redis
        to: db
      - from: cache
        to: db
      - from: backenddb
        to: db
      - from: frontend
        to: web
      - from: middletier
        to: app 
